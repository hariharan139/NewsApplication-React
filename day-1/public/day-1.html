<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Git Hub users:</h1>
    <ul>

    </ul>
    


    <script>
        fetch('https://api.github.com/users')
        .then(res=>{
            return res.json()
        })
        .then(data=>{
            data.forEach(user=>{
                const markup= `<li>${user.login}</li>`
                const markupp= `<li>${user.avatar_url}</li>`
                document.querySelector('ul').insertAdjacentHTML('beforeend',markup);
                document.querySelector('ul').insertAdjacentHTML('beforeend',markupp);
                
            })
            
        })
        .catch(error=>console.log(error))
    </script>
</body>
</html>
