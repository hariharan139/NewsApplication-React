<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        .card{
            margin-left:50px;
            width:250px;
            padding:5px;
            border:5px solid rgb(195, 21, 154);
            border-radius: 5px;
        }
        .card img{
            width:100%;
            height: auto;
            border-radius: 2px;

        }
        .card-text{
            text-align: center;
            margin: 5px 0 0 0;
        }
        .container{
            display: flex; 
            gap: 15px; 
            flex-wrap: wrap; 
            justify-content: center; 
            padding: 20px;
        }
        .containerr {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            overflow: hidden;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        
        
        
        nav {
            float: left;
        }
        
        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            display: inline-block;
            margin-left: 20px;
        }
        
        .nav-links li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .nav-links li a:hover {
            background-color: #555;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
        
    </style>
</head>

                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
